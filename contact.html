<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LivenLab</title>
    <meta charset="utf-8" />
    <link rel="icon" href="assets/LivenLab Logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="LivenLab. Software company creating unique web and mobile apps for businesses and individuals."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="LivenLab" />
    <meta
      property="og:image"
      content="https://livenlab.com/assets/LivenLab%20Logo.png"
    />
    <meta
      property="og:description"
      content="Software company creating unique web and mobile apps for businesses and individuals."
    />
    <meta property="og:url" content="https://livenlab.com" />
    <meta property="og:image:width" content="3972" />
    <meta property="og:image:height" content="3972" />
    <meta property="og:type" content="website" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js" defer></script>
    <script src="contact.js" defer></script>
  </head>

  <body>
    <nav class="navbar">
      <div class="logo-container">
        <a href="index.html">
          <img
            class="logo-img"
            src="assets/LivenLab Logo.png"
            alt="LivenLab logo"
          />
          <h1 class="nav-title">LivenLab</h1>
        </a>
      </div>
      <div id="links-container" class="links-container hide-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="about.html">About us</a></li>
          <li><a href="news.html">News</a></li>
          <li><a href="contact.html" class="current-page-link">Contact</a></li>
        </ul>
      </div>
      <i
        class="fa-solid fa-bars fa-2xl toggle-button"
        onClick="toggleNav()"
      ></i>
    </nav>

    <main>
      <section class="page-content">
        <h1>Get in touch with us!</h1>
        <p>
          Are you interested in working with us, as a client or a developer? Do
          you have questions, feedback, or ideas to pitch? Please use this form
          to send your message and we will get back to you promptly!
        </p>
        <form id="contact-form" class="contact-form">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="contact-input"
            required
          />

          <label for="email">Email address:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="contact-input"
            required
          />

          <label for="subject">Subject</label>
          <input
            type="subject"
            id="subject"
            name="subject"
            class="contact-input"
            required
          />

          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            class="contact-input"
          ></textarea>

          <input class="contact-button" type="submit" value="Send" />
        </form>
      </section>
    </main>

    <footer class="footer">
      <small class="copyright"></small>
    </footer>
  </body>
</html>
