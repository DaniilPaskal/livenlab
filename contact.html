<!DOCTYPE html>
<html lang="en">
    <head>
        <title>LivenLab</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="script.js" defer></script>
        <script src="contact.js" defer></script>
    </head>

    <body>
        <nav class="navbar">
            <div class="logo-container">
                <a href="index.html">
                    <img class="logo-img" src="assets/LivenLab Logo.png" alt="LivenLab logo" />
                    <h1 class="nav-title">LivenLab</h1>
                </a>
            </div>
            <div id="links-container" class="links-container hide-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="about.html">About us</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <i class="fa-solid fa-bars toggle-button" onClick="toggleNav()"></i>
        </nav>
        
        <section class="page-content">
            <h1>Get in touch with us!</h1>
            <form id="contact-form" class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="contact-input" required />

                <label for="email">Email address:</label>
                <input type="email" id="email" name="email" class="contact-input" required />

                <label for="subject">Subject</label>
                <input type="subject" id="subject" name="subject" class="contact-input" required />

                <label for="message">Message:</label>
                <textarea id="message" name="message" class="contact-input"></textarea>

                <input class="contact-button" type="submit" value="Send">
            </form>
        </section>

        <footer class="footer">
            <small class="copyright"></small>
        </footer>
    </body>
</html>
